<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Resultado de Exames - Login</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="top-header">
		<div class="container">
			<div class="content-header">
				<div class="img-logo">
					<img src="assets/img/logo.jpg" alt="">
				</div>
				<div class="screen-description">
					<label>Resultado de Exames</label>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="card">
			<div class="top-card">
				<div class="title-card">
					<h2>Faça seu login</h2>
				</div>
				<div class="card-description">
					<p>
						Para acessar, entre com a identificação e senha disponíveis no seu cartão de exame.
					</p>
				</div>
			</div>

			<div class="content-card">
				<form action="">
					<div class="inputs-form">
						<input type="text" class="input-login" placeholder="Digite seu login ou CPF" required>
						<input type="password" class="input-login" placeholder="Digite sua senha" required>
					</div>
					<div class="button-action">
						<span class="forgot-password">Esqueci minha senha</span>
						<span class="login-button">Entrar</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
